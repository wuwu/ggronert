<nav class="navigation navigation--main" role="navigation">
  <div>
    <a href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    <div class="items">
      {{ if .Site.Menus.main }}
      <ul>
        {{ range .Site.Menus.main }}
        <li class="item">
          <a href="{{ .URL }}" title="{{ .Name }} page">
            {{ .Name }}
          </a>
        </li>
        {{ end }}
      </ul>
      {{ end }}
      {{ partial "molecules/social-follow.html" . }}
    </div>
  </div>
</nav>
